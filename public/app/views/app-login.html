<div fxFlex="100" *ngIf="errorMessage" class="error">
	{{errorMessage}}
</div>

<form fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start stretch" fxFlayoutGap="10px" [formGroup]="loginForm" (ngSubmit)="submitForm()" novalidate>

	<legend fxFlex="100">
		<h2>{{ 'login_instructions' | translate }}</h2>
	</legend>

	<mat-form-field fxFlex="100">
		<input matInput type="text" name="email" [formControl]="loginForm.controls.email" placeholder="{{ 'email' | translate }}" required />
		<mat-icon matSuffix class="material-icons">email</mat-icon>
		<mat-error *ngIf="loginForm.controls.email.invalid">
			invalid value, required: email, at least 7 characters long
		</mat-error>
	</mat-form-field>

	<mat-form-field fxFlex="100">
		<input matInput type="text" name="password" [formControl]="loginForm.controls.password" placeholder="{{ 'password' | translate }}" required />
		<mat-icon matSuffix class="material-icons">lock</mat-icon>
		<mat-error *ngIf="loginForm.controls.password.invalid">
			invalid value, required: at least 1 character
		</mat-error>
	</mat-form-field>

	<span fxFlex="100">
		<span *ngIf="isLoggedIn()"><a (click)="resetForm()">{{ 'forget_my_address' | translate }}</a></span>
	</span>

	<button fxFlex mat-button type="submit" [disabled]="loginForm.pristine || loginForm.invalid" [attr.aria-label]="submit">
		{{ 'submit' | translate }}
	</button>
</form>
